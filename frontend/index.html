<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestAPI</title>
    <!--Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Sound App</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form id="music-form" class="card card-body">
                    <div class="form-group">
                        <input type="text" name="artist" class="form-control" placeholder="Artist name" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name="author" class="form-control" placeholder="Album name">
                     
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="image">
                            <label for="image" class="custom-file-label">Choose album cover</label>
                        </div>

                    </div>
                    <button class="btn btn-danger">
                        Save new artist
                    </button>
                </form>
            </div>
            <div class="col-md-8" id="music-cards">
                
            </div>
        </div>
    </div>
</body>
</html>
