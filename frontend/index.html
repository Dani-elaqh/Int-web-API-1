<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rest Api Sound APP</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Sound API</a>
        </div>
    </nav>

    <div class="container p-5">
        <div class="row">
            <div class="col-md-4">
                <form id="music-form" class="card card-body">
                    <div class="form-group">
                        <input type="text" id="artist" class="form-control" placeholder="Artist name" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" id="album" class="form-control" placeholder="Album name">
                     
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="image" required>
                            <label class="custom-file-label" for="image" aria-describedby="inputGroupFileAddon02">Choose album cover</label>
                        </div>
                    </div>
                    <button  class="btn btn-success">
                        Save new artist
                    </button>
                </form>
            </div>
            <div class="col-md-8" id="music-cards">                
            </div>
        </div>
    </div>
</body>
</html>
